#
# ~/.config/alacritty/alacritty.yml
#

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 130
    lines: 30

  title: Alacritty

draw_bold_text_with_bright_colors: true
window.opacity: 1.0

save_to_clipboard: true

window.dynamic_title: true

live_config_reload: true

shell:
  program: /usr/bin/fish
  args:
    - --login

mouse:
  hide_when_typing: true
